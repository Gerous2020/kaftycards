<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KaftyCards</title>
    <link href="./dist/output.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    class="bg-neutral-light font-sans antialiased min-h-screen flex flex-col justify-center items-center py-12 sm:px-6 lg:px-8">

    <!-- Preloader -->
    <div id="preloader"
        class="fixed inset-0 z-[9999] bg-white flex items-center justify-center transition-opacity duration-500">
        <div class="flex flex-col items-center animate-pulse">
            <i class="fa-solid fa-id-card text-6xl text-primary-blue mb-4"></i>
            <div class="w-48 h-1 bg-gray-200 rounded-full overflow-hidden">
                <div class="w-full h-full bg-accent-saffron origin-left animate-[loading_1s_ease-in-out_infinite]">
                </div>
            </div>
        </div>
    </div>
    <style>
        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(() => { preloader.style.display = 'none'; }, 500);
        });
    </script>

    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center mb-8">
        <a href="index.html" class="inline-flex items-center space-x-2 mb-4">
            <i class="fa-solid fa-id-card text-accent-saffron text-3xl"></i>
            <span class="text-2xl font-bold text-primary-blue font-serif">KaftyCards</span>
        </a>
        <h2 class="text-3xl font-extrabold text-primary-blue font-serif">
            Welcome Back
        </h2>
        <p class="mt-2 text-sm text-gray-600">
            Sign in to manage your digital visiting card.
        </p>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-lg sm:rounded-xl sm:px-10 border border-gray-100">
            <form class="space-y-6"
                onsubmit="event.preventDefault(); localStorage.setItem('kafty_auth', 'true'); window.location.href='dashboard.html';">

                <!-- Email/Phone Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email Address or Mobile Number
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="text" autocomplete="email" required
                            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm transition"
                            placeholder="e.g. 9876543210 or name@example.com">
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-primary-blue hover:text-blue-800">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm transition"
                            placeholder="Enter your password">
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-bold text-white bg-primary-blue hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Or
                        </span>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm">
                        Don't have an account?
                        <a href="signup.html" class="font-bold text-accent-saffron hover:text-orange-600">
                            Create a new account
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center text-xs text-gray-500">
            &copy; 2026 KaftyCards. Made in India.
        </div>
    </div>

    <div id="toast" class="fixed top-5 right-5 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg hidden">
        <span id="toast-msg">Error</span>
    </div>

    <script src="auth.js"></script>
    <script>
        const loginForm = document.querySelector('form');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toast-msg');

        function showError(msg) {
            toastMsg.textContent = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passInput.value.trim();

            // Validation
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }

            // Basic Email Regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                // Allow simple phone login for demo if numeric, else error
                if (isNaN(email)) {
                    showError('Please enter a valid email address.');
                    return;
                }
            }

            const result = Auth.login(email, password);
            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                showError(result.message);
            }
        });
    </script>
</body>

</html>
