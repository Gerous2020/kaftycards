<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - KaftyCards</title>
    <link href="./dist/output.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    class="bg-neutral-light font-sans antialiased min-h-screen flex flex-col justify-center items-center py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center mb-8">
        <a href="index.html" class="inline-flex items-center space-x-2 mb-4">
            <i class="fa-solid fa-id-card text-accent-saffron text-3xl"></i>
            <span class="text-2xl font-bold text-primary-blue font-serif">KaftyCards</span>
        </a>
        <h2 class="text-3xl font-extrabold text-primary-blue font-serif">
            Create Your Digital Card
        </h2>
        <p class="mt-2 text-sm text-gray-600">
            Join thousands of Indian businesses today.
        </p>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-lg sm:rounded-xl sm:px-10 border border-gray-100">
            <form class="space-y-5" action="dashboard.html">

                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1">
                        <input id="name" name="name" type="text" required
                            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm transition"
                            placeholder="Your Name">
                    </div>
                </div>

                <!-- Business Name -->
                <div>
                    <label for="business_name" class="block text-sm font-medium text-gray-700">Business Name</label>
                    <div class="mt-1">
                        <input id="business_name" name="business_name" type="text" required
                            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm transition"
                            placeholder="e.g. Sri Balaji Hardware">
                    </div>
                </div>

                <!-- Mobile -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                    <div class="mt-1">
                        <input id="phone" name="phone" type="tel" required
                            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm transition"
                            placeholder="+91 98765 43210">
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address (Optional)</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email"
                            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm transition"
                            placeholder="name@example.com">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required
                            class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-blue focus:border-primary-blue sm:text-sm transition"
                            placeholder="Create a password">
                    </div>
                </div>

                <!-- Terms -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-primary-blue focus:ring-primary-blue border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-primary-blue hover:text-blue-800 font-medium">Terms and
                            Conditions</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-bold text-white bg-primary-blue hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Or
                        </span>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm">
                        Already have an account?
                        <a href="login.html" class="font-bold text-accent-saffron hover:text-orange-600">
                            Log in
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center text-xs text-gray-500">
            &copy; 2026 KaftyCards. Made in India.
        </div>
    </div>

    <div id="toast" class="fixed top-5 right-5 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg hidden">
        <span id="toast-msg">Error</span>
    </div>

    <script src="auth.js"></script>
    <script>
        const signupForm = document.querySelector('form');

        function showError(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').textContent = msg;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        signupForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const busName = document.getElementById('business_name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim(); // Optional field in HTML but let's encourage it
            const password = document.getElementById('password').value.trim();
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!name || !busName || !phone || !password) {
                showError('Please fill in all required fields.');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters.');
                return;
            }

            if (!terms) {
                showError('You must agree to the Terms.');
                return;
            }

            // Auto-generate email if empty for specific logic or fail
            if (!email) {
                showError('Email is required for login.');
                return;
            }


            const result = Auth.register({
                name: busName,
                email: email,
                password: password,
                phone: phone
            });

            if (result.success) {
                alert('Account created! Please login.');
                window.location.href = 'login.html';
            } else {
                showError(result.message);
            }
        });
    </script>
</body>

</html>
